<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Control Mode</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

        // Firebase configuration (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyBmRxbnhGwVeRlzkgCICuBGaMM7jBzWIKo",
            authDomain: "dbracecontrol.firebaseapp.com",
            databaseURL: "https://dbracecontrol-default-rtdb.firebaseio.com",
            projectId: "dbracecontrol",
            storageBucket: "dbracecontrol.firebasestorage.app",
            messagingSenderId: "833788584631",
            appId: "1:833788584631:web:cdd6697b6378fbb2b46332"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const statusRef = ref(db, "race_status");
        const alertRef = ref(db, "alertTrigger");

        let audioUnlocked = false;
        const audio = new Audio();

        // Function to unlock audio permissions
        window.unlockAudio = function() {
            console.log("unlockAudio function called!");

            if (!audioUnlocked) {
                // Get the silent audio element
                const silentAudioElement = document.getElementById("silentAudio");

                // Try to play the silent MP3 to unlock the audio permissions
                silentAudioElement.play().then(() => {
                    // Once the silent audio plays, it's unlocked
                    audioUnlocked = true;
                    document.getElementById("audioButton").innerHTML = "🔊"; // Change to unmuted icon
                    console.log("Audio unlocked with silent MP3!");
                }).catch(err => {
                    // If there's an issue, log it and ask the user to interact
                    console.error("Audio unlock failed:", err);
                    alert("Audio unlock failed. Please try again");
                });
            }
        };

        // Function to update UI based on Firebase data
        function updateUI(data) {
            // Race Control Ready
            const raceControlBox = document.getElementById("race_control_ready");
            if (data.RaceControlReady) {
                raceControlBox.style.backgroundColor = "green";
                raceControlBox.innerHTML = "📣 Race Control <br> Ready";
            } else {
                raceControlBox.style.backgroundColor = "red";
                raceControlBox.innerHTML = "📣 Race Control <br> NOT Ready";
            }

            // Starter Ready
            const starterBox = document.getElementById("starter_ready");
            if (data.StarterReady) {
                starterBox.style.backgroundColor = "green";
                starterBox.innerHTML = "🔫 Starter <br> Ready";
            } else {
                starterBox.style.backgroundColor = "red";
                starterBox.innerHTML = "🔫 Starter <br> NOT Ready";
            }

            // Finishing Ready
            const finishingBox = document.getElementById("finishing_ready");
            if (data.FinishingReady) {
                finishingBox.style.backgroundColor = "green";
                finishingBox.innerHTML = "🏁 Finishing <br> Ready";
            } else {
                finishingBox.style.backgroundColor = "red";
                finishingBox.innerHTML = "🏁 Finishing <br> NOT Ready";
            }
        }

        // Listen for real-time status updates
        onValue(statusRef, (snapshot) => {
            const data = snapshot.val();
            if (data) updateUI(data);
        });

        // Listen for alert trigger updates
        onValue(alertRef, (snapshot) => {
            if (snapshot.exists()) {
                playAlertSound();
            }
        });

        // Toggle RaceControlReady status
        window.toggleRaceControlReady = function() {
            unlockAudio();
            const currentStatus = document.getElementById("race_control_ready").style.backgroundColor === "green";
            set(ref(db, "race_status/RaceControlReady"), !currentStatus);
        };

        // Trigger alert and reset RaceControlReady
        window.playAlert = function() {
            unlockAudio();
            set(alertRef, Date.now());
            set(ref(db, "race_status/RaceControlReady"), false);
        };

        // Function to play alert sound
        function playAlertSound() {
            if (audioUnlocked) {
                const audio = new Audio("https://raw.githubusercontent.com/sdbafinishing/sdbafinishing.github.io/main/Assets/alert.mp3");
                audio.play().catch(err => console.error("Playback failed:", err));
            }
        }

    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .status-box {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            font-size: 20px;
            color: white;
            line-height: 100px;
            position: relative;
            cursor: pointer;
        }
        #race_control_ready {
            background-color: red;
        }
        #starter_ready {
            background-color: red;
        }
        #finishing_ready {
            background-color: red;
        }
        .lock-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 20px;
        }
        .btn { padding: 10px 20px; font-size: 18px; margin: 10px; cursor: pointer; }
        #audioButton { font-size: 30px; background: none; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Race Control Mode</h1>

    <div id="race_control_ready" class="status-box" onclick="toggleRaceControlReady()">📣 Race Control <br> NOT Ready</div>
    <div id="starter_ready" class="status-box">🔫 Starter <br> NOT Ready <span class="lock-icon">🔒</span></div>
    <div id="finishing_ready" class="status-box">🏁 Finishing <br> NOT Ready <span class="lock-icon">🔒</span></div>

    <br>
    <button class="btn" onclick="playAlert()">Play Alert</button>
    <br>
    <button class="btn" onclick="window.location.href='index.html'">Return to Home</button>

    <br><br>
    <button id="audioButton" onclick="unlockAudio()">🔇</button> <!-- Default muted icon -->

    <!-- Silent MP3 Audio for Unlocking Permissions -->
    <audio id="silentAudio" style="display:none;" src="https://raw.githubusercontent.com/sdbafinishing/sdbafinishing.github.io/main/Assets/silent.mp3"></audio>
</body>
</html>
